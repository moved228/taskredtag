{% extends "layout.html" %}

{% block title %}Books{% endblock %}

{% block content %}
    <h2>Books</h2>
    <a href="{{ url_for('main.add_book') }}">Add Book</a>
    <a href="{{ url_for('main.export_books') }}">Export Books</a>
    <form action="{{ url_for('main.filter_books') }}" method="GET">
        <label for="title">Filter by Title:</label>
        <input type="text" id="title" name="title">
        <label for="author">Filter by Author:</label>
        <input type="text" id="author" name="author">
        <button type="submit">Filter</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Genre</th>
                <th>Year</th>
                <th>Author</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.genre }}</td>
                    <td>{{ book.year }}</td>
                    <td>{{ book.author.name }}</td>
                    <td>
                        <a href="{{ url_for('main.edit_book', book_id=book.id) }}">Edit</a>
                        <a href="{{ url_for('main.delete_book', book_id=book.id) }}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
