<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Library App{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="my-4">Library Management System</h1>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="{{ url_for('main.index') }}">Home</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.view_books') }}">Books</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.view_authors') }}">Authors</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.add_book') }}">Add Book</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.add_author') }}">Add Author</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
